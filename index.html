<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title> Forms </title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <header class='speaker-form-header'>
      <h1>Speaker Submission</h1>
      <p><em>Want to speak at our fake conference? Fill out
        this form.</em></p>
    </header>

    <form action='' method='get' class='speaker-form'>
      <!-- door get bij method te zetten komen alle antwoorden uit het formulier in de URL te staan. Je kan ook post gebruiken, maar dan komt alles op de achtergond terecht. -->
      <div class='form-row'>
        <label for='full-name'>Name</label>
        <!-- als je de for hier inzet en je klikt er op dan kom je automatisch in het tekstveld terecht. -->
        <input id='full-name' name='full-name' type='text'/>
        <!-- label is geel selfclosing tag en input wel-->
      </div>
      <div class='form-row'>
        <label for='email'>Email</label>
        <input id='email'
               name='email'
               type='email'
               placeholder='joe@example.com'/>
      </div>
      <fieldset class='legacy-form-row'>
        <!-- fieldset om alles te groeperen-->
        <legend>Type of Talk</legend>
        <input id='talk-type-1'
               name='talk-type'
               type='radio'
               value='main-stage' />
        <!-- label na input zodat bolletje vooraan staat-->
        <label for='talk-type-1' class='radio-label'>Main Stage</label>
        <input id='talk-type-2'
               name='talk-type'
               type='radio'
               value='workshop'
               checked />
               <!-- checked zodat dit automatisch aangeduid is -->
        <label for='talk-type-2' class='radio-label'>Workshop</label>
      </fieldset>
      <div class='form-row'>
        <label for='t-shirt'>T-Shirt Size</label>
        <select id='t-shirt' name='t-shirt'>
          <option value='xs'>Extra Small</option>
          <option value='s'>Small</option>
          <option value='m'>Medium</option>
          <option value='l'>Large</option>
        </select>
      </div>
      <div class='form-row'>
        <label for='abstract'>Abstract</label>
        <textarea id='abstract' name='abstract'></textarea>
        <div class='instructions'>Describe your talk in 500 words or less</div>
      </div>
      <div class='form-row'>
        <label class='checkbox-label' for='available'>
        <input id='available'
               name='available'
               type='checkbox'
               value='is-available'/>
        <span>Iâ€™m actually available the date of the talk</span>
        <!-- als span in je label zit kan je op de tekst klikken om af te vinken -->
        </label>
      </div>
      <div class='form-row'>
        <label for="file">Select a file</label>
        <input id="file" type="file" name="file">
      </div>
      <div class='form-row'>
        <button type="submit" name="submit">Submit</button>
        <!-- type en name is handig om mee te geven om later in PHP te gebruiken -->
      </div>
    </form>

    <script src="script/main.js"></script>
  </body>
</html>
